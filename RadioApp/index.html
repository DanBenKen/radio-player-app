<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Radio Player</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <main>
            <div class="container">
                <header class="d-flex justify-content-between align-items-center my-3">
                    <h2>Radio Player</h2>
                    <select class="form-select" id="genre-select">
                    </select>

                    <input id="search-input" type="search" class="form-control" placeholder="Search station..."
                        aria-label="Search your station">
                </header>

                <div class="container">
                    <div class="row my-3">
                        <div class="col-md-6 col-12 d-flex justify-content-around align-items-center mt-5">
                            <img id="radio-img" class="img-fluid" src="images/98-3seagull-logo-high-resolution.png" alt="radio-img">
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-around align-items-center">
                            <button id="play-btn" type="button" class="btn" title="Play">
                                <i id="play-pause-icon" class="fa-regular fa-circle-play"></i>
                            </button>

                            <div class="d-flex align-items-center">
                                <i id="volume-icon" class="fa-solid fa-volume-high me-2" title="Mute/Unmute"></i>

                                <input class="form-range volume-slider" type="range" id="volume" min="0" max="100" value="3">
                                <label id="volume-label" for="volume" class="form-label ms-3">3%</label>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col-4"></div>
        
                            <div class="col-md-8 d-flex justify-content-around align-items-center flex-row">
                                <button id="previous-btn" type="button" class="btn" title="Previous Station">
                                    <i class="fa-solid fa-angles-left"></i>
                                </button>
                                
                                <p id="current-station" class="fs-3 m-0">
                                    Choose your station!
                                </p>
                                
                                <button id="next-btn" type="button" class="btn" title="Next Station">
                                    <i class="fa-solid fa-angles-right"></i>
                                </button>

                                <button id="favorite-btn" type="button" class="btn" title="Save To Favorites">
                                    <i class="fa-regular fa-heart"></i>
                                </button>
                            </div>    
        
                            <audio id="radio-player">
                            </audio>
                        </div>
                    </div>
                    
                    <div class="row my-3">
                        <div class="col-md-12">
                            <h3>Stations</h3>
                            <div id="radio-stations" class="d-flex my-3">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row my-3">
                        <div class="col-md-12">
                            <h3>Favorite Stations</h3>
                            <div id="favorite-stations" class="d-flex my-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/98529a463b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/events.js"></script>
    </body>
</html>
